<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.typekit.net/egq8jkw.css">


</head>
<body>
    <button class="newBook">Click here to add a new book!</button>
    <form action="post" class="theForm">
        <div class="input">
            <label for="bookName">What book did you read or want to read?</label>
            <input type="text" name="bookName" id="bookName">
        </div>
        <div class="input">
            <label for="bookAuthor">Who is the author</label>
            <input type="text" name="bookAuthor" id="bookAuthor">
        </div>
        <div class="input">
            <label for="pages">How many pages is it</label>
            <input type="tel" name="pages" id="pages">
        </div>
        <div class="select">
            <p class="bookRead">Did you read this book?</p>
            <div class="read">
                <select name="read" id="read">
                    <option value="Yes">Yes</option>
                    <option value="No">Not Yet</option>
                </select>
            </div>
        </div>
        <button type="button" class="addBook">Add Book</button>
    </form>
    <div class="allBlack"></div>
    <div class="footer">Library Developed by Miguel Gil</div>
</body>
</html>
